<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/frnds.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title>Welcome {{signup?.name}}</ion-card-title>
    </ion-card-header>



  </ion-card>
  <div class="padding-15">
    <ion-icon name="arrow-round-forward"></ion-icon>
    <ion-label [routerLink]="['/daily-target']" routerLinkActive="router-link-active" >Things to remember</ion-label>
  </div>
  <div class="padding-15">
    <ion-icon name="arrow-round-forward"></ion-icon>
    <ion-label [routerLink]="['/target-attained']" routerLinkActive="router-link-active" >Events</ion-label>
  </div>
  <div class="padding-15">
    <ion-icon name="arrow-round-forward"></ion-icon>
    <ion-label [routerLink]="['/maintenance']" routerLinkActive="router-link-active" >Maintenance</ion-label>
  </div>
  <div class="padding-15">
    <ion-icon name="arrow-round-forward"></ion-icon>
    <ion-label [routerLink]="['/problem-crisis']" routerLinkActive="router-link-active" >Critical crisis</ion-label>
  </div>
