
<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center">Welcome !</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form  [formGroup]="loginForm">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Login your account!</h3>
              </div>
              <div padding>
          
                <ion-item>
                  <ion-input formControlName="name" name="name" type="text" placeholder="Ex:Tamilselvan"  required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input formControlName="password" name="password" type="password" placeholder="Password"  required></ion-input>
                </ion-item>
            
              </div>
              <div padding>
                <ion-button  size="large" type="submit" (click)="login(loginForm.value)"  expand="block">Login</ion-button>
              </div>
            </ion-col>

            <label (click)="register()">Sign Up?</label>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
